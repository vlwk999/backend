<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <script>
      

</script>
</head>
<body>
    <h1>
        <span id="year">0000</span>년
        <span id="Month">00</span>월
        <span id="Date">00</span>일
        <span id="nDay">00</span>요일
        <span id="hour">00</span>시
        <span id="minutes">00</span>분
        <span id="second">00</span>초

    </h1>
    <script>
          var today = new Date();
        // alert(today);
        var nowYear = today. getFullYear();
        var nowMonth = today. getMonth()+1;
        var nowDate = today. getDate( );
        var nowDay = today. getDay();
        
        var yoil;
        if(nowDay == 0){
            yoil = "일";
        }else if(nowDay =='1'){
            yoil = "월";
        }else if(nowDay =='2'){
            yoil = "화";
        }else if(nowDay =='3'){
            yoil = "수";
        }else if(nowDay =='4'){
            yoil = "목";
        }else if(nowDay =='5'){
            yoil = "금";
        }else if(nowDay =='6'){
            yoil = "토";
        }

        var nowHour = today. getHours();
        var nowMinutes = today. getMinutes();
        var nowSeconds = today. getSeconds();


        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 년도: " + nowYear, "<br>");
        document.write("현재 월: " + nowMonth, "<br>");
        document.write("현재 일: " + nowDate, "<br>");
        document.write("현재 요일: " + yoil + "요일", "<br>");
        document.write("현재 시간: " + nowHour, "<br>");
        document.write("현재 분: " + nowMinutes, "<br>");
        document.write("현재 초: " + nowSeconds, "<br>");

        document.write(nowYear + "년 "+  nowMonth  + "월 "+nowDate +"일 " +nowHour + "시 " + nowMinutes + "분 "+ nowSeconds+"초","<br>" );
        document.write(`${nowYear} 년 ${nowMonth} 월 ${nowDate} 일 <br>`)

        document.getElementById("year").innerHTML = nowYear;
        // document.getElementById("year") : html문서에서 id가 year인 요소를 찾습니다.
        //.innerhtml 해당요소의 내부 html을 의미 이 값을 수정하려면 해당요싀 내용이 바뀐다. 0000년 -> 2024년
        // nowYear 에 저장된 값을 html요소에 넣습니다.
        
        document.querySelector('#year').innerHTML = nowYear;
        document.querySelector('#month').innerHTML = nowMonth;
        document.querySelector('#Date').innerHTML = nowDate;
        document.querySelector('#nday').innerHTML = yoil;
        document.querySelector('#hour').innerHTML = nowHour;
        document.querySelector('#minutes').innerHTML = nowMinutes;
        document.querySelector('#second').innerHTML = nowSeconds;




    </script>
    
</body>
</html>
