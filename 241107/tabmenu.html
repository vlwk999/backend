<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script> 
<style>
.tab{
    display: flex;
    list-style: none;
    height: 50px;
    text-align: center;
}
.tab li{
    width: 100px; 
    line-height: 50px;
}
.tab li.on{background-color: seagreen; font-weight: bold; color: #fff;}
.tab_list{width: 400px; height: 300px; border: 1px solid #333;}
.tab_list div{ display: none; text-align: center;}
.tab_list div.on{display: block; }
</style>
<script>
    $(function(){
        $('.tab li').click(function(){
            var i = $(this).index();
            $('.tab li').removeClass('on');
            $('.tab li').eq(i).addClass('on');
            $('.tab_list div').removeClass('on');
            $('.tab_list div').eq(i).addClass('on');
        });
    });
</script>
</head>
<body>
    <ul class="tab">
        <li class="on">한승우</li>
        <li>정택운</li>
        <li>남우현</li>
    </ul>
    <div class="tab_list">
        <div class="on">
            <p>94년 12월 24일</p>
            <p>빅톤 멤버였다.</p>
            <p>현재는 솔로 활동중</p>
        </div>
        <div><p>90년 11월 10일</p>
             <p>빅스 멤버이다.</p>
             <p>현재는 뮤지컬배우로 활약중</p>
        </div>
        <div><p>91년 2월 8일</p>
             <p>인피니트 멤버이다.</p>
             <p>현재는 솔로 활동중</p>
       </div>
    </div>
</body>
</html>
