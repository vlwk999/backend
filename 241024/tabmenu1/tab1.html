<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
<style>
.tab{display: flex; list-style: none;}
.tab li{background-color: white;}
.tab li.on{background-color: red;}

.tab_list div{background-color: #fff;}
.tab_list div.on{background-color: red;}
</style>
<script>
$(function(){
    $('.tab li').click(function(){
        var i =$(this).index(); //클릭한 인덱스 번호를 변수 i에 대입(반환)
        // alert(i);
        $('.tab li').removeClass('on');
        $('.tab li').eq(i).addClass('on');
        $('.tab_list div').removeClass('on');
        $('.tab_list div').eq(i).addClass('on');
    });
});
</script>
</head>
<body>
    <ul class="tab">
        <li>1번</li> <!--인덱스 0-->
        <li>2번</li> <!--인덱스 1-->
        <li>3번</li> <!--인덱스 2-->
    </ul>
    <div class="tab_list">
        <div>1번의 내용입니다.</div>
        <div>2번의 내용입니다.</div>
        <div>3번의 내용입니다.</div>
    </div>
    
</body>
</html>
