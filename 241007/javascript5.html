<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var num1 =15;
    var num2 = 2;
    var result;
    result = num1 + num2;
    document.write(result, "<br>"); //15+2 =17
    result = num1 - num2;
    document.write(result, "<br>"); //15-2=13
    result = num1 * num2;
    document.write(result, "<br>"); //15*2=30
    result = num1 / num2;
    document.write(result, "<br>"); //15/2=7.5
    result = num1 % num2;
    document.write(result, "<br>"); //15%2 = 1 15에서 2로 나눈 나머지 1
    
    
</script>
</head>
<body>
    
</body>
</html>
